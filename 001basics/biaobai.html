<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给你的诗歌</title>
    <style tybe="text/css">
        body{
            background-image: url(./images/0.jpg);
            background-size: 100% 110%;
            height: 100%;

        }
        html{
            height: 100% ;
        }
        @keyframes myfirst {
            from {opacity: 0}
            to {opacity: 100}
        }
        h1,p{
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<body>
<audio source src="WAV/无敌.wav"  controls="controls" autoplay="autoplay" >
</audio>
<p>举头望明月</p>
<p>低头思故乡</p>
</body>
</html>
