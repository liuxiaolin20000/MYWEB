<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style tybe="text/css">
        body{
            background-image: url(./images/0.jpg);
            background-size: 100% 110%;
            height: 100%;

        }
        html{
            height: 100% ;
        }
        @keyframes myfirst {
            from {opacity: 0}
            to {opacity: 100}
        }
        h1,p{
            animation: myfirst 2s infinite;
        }
    </style>
</head>
<audio controls="controls" autoplay="autoplay" />>
    <source src="MP3/无敌.wav" type="audio/ogg" />

<h1>静夜思</h1>
<p>床前明月光</p>
<p>疑是地上霜</p>
<p>举头望明月</p>
<p>低头思故乡</p>
</body>
</html>
